<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="index.js"></script>
        <title>Set Checker</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon"/>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
	</head>
	<body>
		<div class="card-table">
            <div class="lineWrapper"></div>
            <div class="lineWrapper"></div>
			<div class="lineWrapper"></div>
		</div>
		<div class="set-check-container">
            <button class="btn btn-default set-check-btn">Check for Sets</button>
            <label><input type="checkbox" checked class="show-set"> &nbsp;Show me the set.</label>
        </div>
        <div class="column-changer">
            <button type="button" class="btn btn-success add-column">Add Column</button>
            <button type="button" class="btn btn-warning rmv-column">Remove Column</button>
            <div class="panel panel-info instructions">
                <div class="panel-heading">
                    <h3 class="panel-title">Instructions</h3>
                </div>
                <div class="panel-body">
                    Hover over the card you want to change, and select the right attributes. <hr>Click "Check for Sets" to see the set! Uncheck "Show me the set" if you don't want the set highlighted.
                </div>
            </div>
        </div>
        <div class="alert" id="duplicates">There are duplicate cards! Please fix them to the correct ones.</div>
        <div class="alert" id="no-set">There are no sets here!</div>
        <div class="alert" id="set">There is a set!</div>
	</body>
</html>
